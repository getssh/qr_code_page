      text-align: center;
    }
    img {
      object-fit: contain;
      width: 100%;
      padding: 15px;
    }

    h1 {
      font-size: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      font-weight: 400;
      color: rgba(0, 0, 0, 0.7);
      margin-top: 1px;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
