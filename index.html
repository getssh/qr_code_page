    .qr-bg {
      width: 300px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #FFF;
      padding: 10px;
      border-radius: 25px;
      margin-bottom: 50px;
      margin-top: 10%;
    }

    .details {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    img {
      object-fit: contain;
      width: 100%;
      padding: 15px;
    }

    h1 {
      font-size: 27px;
    }

    h3 {
      font-size: 18px;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
